<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
</head>
<body>
    <script>

        var data = new Date;
        var dia = data.getDate();
        var mes = 1 + data.getMonth();
        var ano = data.getFullYear();
        var semana = 1 + data.getDay();

        switch(semana){
            case 1:
                nomeSemana = 'Domingo'
                break;
            case 2:
                nomeSemana = 'Segunda-feira'
                break;
            case 3:
                nomeSemana = 'Terça-feira'
                break;
            case 4:
                nomeSemana = 'Quarta-feira'
                break;
            case 5:
                nomeSemana = 'Quinta-feira'
                break;
            case 6:
                nomeSemana = 'Sexta-feira'
                break;
            case 7:
                nomeSemana = 'Sabado'
                break;
            default:
                alert('invalido');
                break;
        }

        switch(mes){
            case 1:
                nomeMes = 'Janeiro'
                break;
            case 2:
                nomeMes = 'Fevereiro'
                break;
            case 3:
                nomeMes = 'Março'
                break;
            case 4:
                nomeMes = 'Abril'
                break;
            case 5:
                nomeMes = 'Maio'
                break;
            case 6:
                nomeMes = 'Junho'
                break;
            case 7:
                nomeMes = 'Julho'
                break;
            case 8:
                nomeMes = 'Agosto'
                break;
            case 9:
                nomeMes = 'Setembro'
                break;
            case 10:
                nomeMes = 'Outubro'
                break;
            case 11:
                nomeMes = 'Novembro'
                break;
            case 12:
                nomeMes = 'Dezembro'
                break;
        }

        document.write(nomeSemana +', ' +dia +' de ' +nomeMes +' de ' +ano)

    </script>
</body>
</html>
