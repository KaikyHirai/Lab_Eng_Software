<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
</head>
<body>
    <div class="relogio"></div>

    <script>
        function getHora(){
            var relogio = document.getElementsByClassName("relogio")[0];
            var data = new Date;
            var horas = data.getHours();
            var mins = data.getMinutes();
            var segds = data.getSeconds();

            if (horas < 10) horas = '0' + horas;
            if (mins < 10) mins = '0' + mins;
            if (segds <10) segds = '0' + segds;

            relogio.innerHTML = horas +":"+ mins +":" + segds;
        }

        setInterval(() => {
            getHora()
        }, 1000)
        /* setTimeout(getHora(), 1000); */
    </script>
</body>
</html>
