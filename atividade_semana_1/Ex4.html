<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
</head>
<body>
    <script>
        let dado = prompt("Digite algo");
        switch(isNaN(dado)){
            case false:
                alert("O dado iformado é uma numero");
                break;
            case true:
                alert("O dado informado é um string");
                break;
            default:
                alert("Obrigado por visitar esta página :)");
        }
    </script>
</body>
</html>
