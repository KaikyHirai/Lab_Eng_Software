<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
</head>
<body>
    <script>
        let num = prompt("Digite um valor");
        if(isNaN(num) || num<0){
            alert("Digite um valor valido"); 
        }

        else{
            let result = 1;
            for(i=num; i>1; i--){
                result *= i;
            }
            alert("Resultado: " +result);
        }
    </script>
        
</body>
</html>
