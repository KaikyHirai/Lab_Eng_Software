<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Digite um valor");
        let divisores = 0;
        if(isNaN(num) || num<0){
            alert("Digite um valor valido"); 
        }

        else{
            for(i=1; i<=num; i++){
                if(num % i == 0){
                    divisores++;
                }
            }

            if(divisores == 2){
                alert("O numero é primo");
            }
            
            else{
                alert ("o numero não é primo");
            }
        }
    </script>
</body>
</html>
